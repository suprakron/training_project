<!-- templates/employee_detail.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ประวัติการอบรมของ {{ employee.name }}</title>
  <style>
    body { font-family: 'Sarabun', sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
  </style>
</head>
<body>
  <h1>ประวัติการอบรมของ {{ employee.name }}</h1>
  <table>
    <thead>
      <tr>
        <th>รหัสหลักสูตร</th>
        <th>ชื่อหลักสูตร</th>
        <th>รายละเอียด</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.code }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p><a href="{% url 'index' %}">← กลับหน้าแรก</a></p>
</body>
</html>
