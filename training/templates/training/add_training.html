<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มข้อมูลการอบรม</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #ecf0f1, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  .error {
    color: #dc2626;
    font-size: 0.9em;
    margin-top: -15px;
    margin-bottom: 15px;
  }
    header {
      background-color: #34495e;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    main {
      flex: 1;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="date"],
    form select,
    form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: auto;
    }
  </style>
</head>
<body>

<header>
  เพิ่มข้อมูลการอบรม
</header>

<main>
  <h2><i class="fas fa-plus-circle"></i> บันทึกข้อมูลการอบรมพนักงาน</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <label for="id_employee">เลือกพนักงาน</label>
  {{ form.employee }}
  <div class="error">{{ form.employee.errors }}</div>

  <label for="id_course">หลักสูตรที่อบรม</label>
  {{ form.course }}
  <div class="error">{{ form.course.errors }}</div>

 

  <label for="id_certificate">แนบไฟล์ใบรับรอง</label>
  {{ form.certificate }}
  <div class="error">{{ form.certificate.errors }}</div>

  <button type="submit"><i class="fas fa-save"></i> บันทึกข้อมูล</button>
</form>
</main>

<footer>
  ระบบบันทึกการอบรมพนักงาน &copy; 2025
</footer>

</body>
</html>
