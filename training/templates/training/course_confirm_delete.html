<html lang="th">
<head>

  <title>ลบหลักสูตร</title>
</head>
<body>
  <h1>ยืนยันลบหลักสูตร</h1>
  <p>คุณแน่ใจว่าต้องการลบ "{{ course.name }}" ใช่หรือไม่?</p>

</body>
</html>
